query group($id: ID!) {
  group(id: $id) {
    id
    name
    period
    practice {
      id
      name
      protocols {
        id
        name
        forms {
          id
          name
        }
      }
    }
    tutor {
      id
      firstName
      lastName
    }
    students {
      id
      firstName
      lastName
    }
    institutions {
      id
      name
    }
    createdAt
    updatedAt
  }
}