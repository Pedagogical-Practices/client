query Submission($id: ID!) {
  submission(id: $id) {
    id
    group {
      id
      name
    }
    protocol {
      id
      name
    }
    students {
      id
      firstName
      lastName
    }
    form {
      id
      name
      description
      fields {
        id
        name
        label
        type
        required
        placeholder
        options
        dataSource
        tag
        rules
      }
    }
    formData
    score
    feedback
    createdAt
    updatedAt
  }
}
