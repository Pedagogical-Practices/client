# queries/protocols.gql
query Protocols($courseId: String!) {
  protocols(courseId: $courseId) {
    _id
    courseId
    name
    module
    formId
    createdBy
    createdAt
    attendanceRecords {
      week
      date
      topic
      hours
      group
      classType
      other
      advisorSignature
      tutorSignature
      observations
    }
  }
}
