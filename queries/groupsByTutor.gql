query groupsByTutor($tutorId: ID!) {
  groupsByTutor(tutorId: $tutorId) {
    id
    name
    period
    practice {
      id
      name
    }
    tutor {
      id
      firstName
      lastName
      roles
    }
    students {
      id
      firstName
      lastName
      roles
    }
    institutions {
      id
      name
    }
    createdAt
    updatedAt
  }
}