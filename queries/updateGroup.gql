mutation updateGroup($id: ID!, $input: UpdateGroupInput!) {
  updateGroup(id: $id, input: $input) {
    id
    name
    period
    practice {
      id
      name
    }
    tutor {
      id
      firstName
      lastName
    }
    students {
      id
      firstName
      lastName
    }
    institutions {
      id
      name
    }
  }
}