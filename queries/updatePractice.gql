mutation UpdatePracticeMutation($id: ID!, $input: UpdatePracticeInput!) {
  updatePractice(id: $id, input: $input) {
    id
    course {
      id
      name
    }
    student {
      id
      name
    }
    teacher {
      id
      name
    }
    status
    protocols {
      id
      name
    }
    submissions {
      id
    }
    createdAt
    updatedAt
  }
}