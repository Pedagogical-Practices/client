query PracticesByStudentQuery($studentId: ID!) {
  practicesByStudent(studentId: $studentId) {
    id
    course {
      id
      name
    }
    student {
      id
      name
    }
    teacher {
      id
      name
    }
    status
    protocols {
      id
      name
    }
    submissions {
      id
    }
    createdAt
    updatedAt
  }
}
